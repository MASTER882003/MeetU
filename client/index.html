<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/frameworks/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="./assets/frameworks/fontawesome/css/all.css">
    <link rel="stylesheet" href="./assets/css/globalCss.css" type="text/css">
    <title>MeetU</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="header">
            <div id="logo">
                <img src="./assets/images/logo.png">
            </div>

            <div id="title">
                <h1 class="text-info text-center">MeetU</h1>
            </div>
        </div>

        <div class="content">
            <div class="sidebar-left">
                <ul>
                    <li>
                        <span>Create Server</span>
                    </li>
                    <li>
                        <span>Join Server</span>
                    </li>
                </ul>
                <div id="user-info">
                    <div id="not-logged-in">
                        <button id="btn-login" class="btn btn-info">Login</button>
                        <button id="btn-register" class="btn btn-secondary">Register</button>
                    </div>
                    <div id="logged-in" class="hide">
                        <img src="" class="pfp">
                        <br>
                        <span class="username">{ username }</span>
                    </div>
                </div>
            </div>
            
            <div id="site-content"></div>
        </div>
    </div>

    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="./assets/frameworks/bootstrap/bootstrap.js"></script>
    <script src="./assets/js/util/window.js"></script>
    <script src="./assets/js/util/windowManager.js"></script>
    <script src="./assets/js/util/ipcRenderer.js"></script>
    <script src="./assets/js/util/fileLoader.js"></script>
    <script src="./assets/js/chatManager.js"></script>
    <script src="./assets/js/client.js"></script>
    <script src="./assets/js/index.js"></script>
</body>
</html>
